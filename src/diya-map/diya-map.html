<script src="../bower_components/d3/d3.min.js"></script>
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<script src="diya-map.js"></script>


<polymer-element name="diya-map" attributes="diya fitmap">
	<template>
		<style type="text/css">
			:host{
				display: block;
				position: relative;
			}

			svg{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#places{
				fill: black;
			}
			
			paper-slider{
				width: 100%;
				margin-top: 75px;
			}
		</style>				
		<paper-slider min="0" max="360" immediateValue="{{selected}}" editable on-immediate-value-change="{{sliderChange}}" pin></paper-slider>
		<svg id="map" version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg">
			<g id="mapContent" x="10" y="10">
				<image id="mapImage" width="100%" height="100%" x="0" y="0" xlink:href="cmap2.png" />
				<g id="places"></g>
				<g id="diya"></g>
			<g>
		</svg>
	</template>
</polymer-element>
