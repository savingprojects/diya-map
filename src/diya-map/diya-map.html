<script src="../bower_components/d3/d3.min.js"></script>
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<script src="diya-map.js"></script>


<polymer-element name="diya-map" attributes="diya fitmap">
	<template>
		<style type="text/css">
			:host{
				display: block;
				position: relative;
			}

			svg#map{
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#places{
				fill: black;
			}
			
			paper-slider{
				width: 100%;
				margin-top: 75px;
			}
		</style>				
		<svg id="map" version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg"
			viewBox="0 0 {{2*odoMaxValue}} {{2*odoMaxValue}}">
			<g id="content">
				<g id="mapContent">
					<image id="mapImage" width="100%" height="100%" x="0" y="0" xlink:href="cmap2.png" />
				</g>
				<g id="places" transform="translate({{odoMaxValue}}, {{odoMaxValue}})"></g>
				<g id="diya"></g>
			</g>
		</svg>
	</template>
</polymer-element>
