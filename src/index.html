<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">

		<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
		<script src="bower_components/d3/d3.min.js"></script>
		<link rel="import" href="diya-map.html">
		<link rel="import" href="map-toolbar.html">

		<script src="bower_components/diya-sdk/dist/diya-sdk.min.js"></script>
		<link rel="import" href="bower_components/diya-chooser/diya-chooser.html">
		<link rel="import" href="bower_components/paper-button/paper-button.html">

		<style>
			body{
				margin: 0px;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				width: 100vw;
				height: 100vh;
			}

			diya-map{
				width: 100%;
				height: 100%;
			}
		</style>

	</head>
	<body>
		<template id="app" is="auto-binding">
			<diya-map diya="{{diya}}"></diya-map>
			<map-toolbar diya="{{diya}}" map="{{map}}"></map-toolbar>
		</template>

		<script>
			var app = document.querySelector("#app");
			
			app.actionEditPlaces = function(evt){
				document.querySelector('diya-map').editPlaces(evt.target.active);
			};

			app.actionFitMap = function(evt){
				document.querySelector('diya-map').fitMap(evt.target.active);
			};

			app.actionSave = function(evt){
				document.querySelector('diya-map').savePlaces();
			};

			app.actionClear = function(evt){
				document.querySelector('diya-map').clearPlaces();
			};

		</script>
	</body>
</html>
